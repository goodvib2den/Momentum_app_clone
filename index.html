<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- title -->
    <title>Momentum App Clone</title>
  </head>

  <body>
    <!-- clock -->
    <h2 id="clock"></h2>

    <section>
      <!-- Frist vist user -->
      <form id="login-form" class="hidden">
        <b>안녕하세요! 만나서 반갑습니다!</b>
        <input
          required
          maxlength="15"
          type="text"
          placeholder="이름을 입력해주세요."
        />
        <button>Login</button>
      </form>

      <!-- greeting -->
      <h1 id="greeting" class="hidden"></h1>

      <!-- todo -->
      <form id="todo-form">
        <input required type="text" placeholder="할일을 추가하세요" />
      </form>
      <ul id="todo-list"></ul>
    </section>

    <!-- weather -->
    <div id="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- quote -->
    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <a
      class="visit"
      href="https://chrome.google.com/webstore/detail/momentum/laookkfknpbbblfpciffpaejjkokdgca?hl=ko"
      target="_blank"
      title="Visit Momentum website"
      >Momentum</a
    >

    <div class="modal hidden"></div>

    <button class="info-btn hidden" title="사용안내서">
      <i class="fas fa-book-open"></i>
    </button>

    <!-- js -->
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
